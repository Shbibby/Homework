  <head>

    />

    <title>Document</title>
  </head>

  <body
    style="background-image: url(https://i.pinimg.com/originals/fa/75/62/fa756211a6db6b033b0731b4764ea7b4.jpg);"
  >
    <div>
      <!--  Nav Bar  -->
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Joshua Stillion</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="index.html"
                >About <span class="sr-only">(current)</span></a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="portfolio.html">Portfolio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="contact.html">Contact</a>
            </li>
          </ul>
        </div>
      </nav>
    </div>

    <!-- Debugging info:  Shows which Size is active based on browser size -->
    <br />
    <div class="d-none d-xl-block">
      Block Size: <span class="badge badge--inline badge-success">XL</span>
    </div>
    <div class="d-none d-lg-block d-xl-none">
      Block Size: <span class="badge badge--inline badge-warning">LG</span>
    </div>
    <div class="d-none d-md-block d-lg-none">
      Block Size: <span class="badge badge--inline badge-danger">MD</span>
    </div>
    <div class="d-none d-sm-block d-md-none">
      Block Size: <span class="badge badge--inline badge-info">SM</span>
    </div>
    <div class="d-block d-sm-none">
      Block Size: <span class="badge badge--inline badge-secondary">XS</span>
    </div>
    <br />

    <div class="container">
      <div class="row">
        <div class="col-9">
          <div class="card">
            <div class="card-body" style="background-color:#d9d8c6;">

              <h5 class="card-title" style="font-family:'Times New Roman', Times, serif; font-size: 36px;">Contact</h5>
              <hr style="border: 1px solid black">
              <form>
                <div class="form-group">
                  <label for="exampleFormControlInput1">Name</label>
                  <input
                    type="email"
                    class="form-control"
                    id="exampleFormControlInput1"
                    placeholder="name@example.com"
                  />
                </div>
                <div class="form-group">
                  <label for="exampleFormControlInput1">Email address</label>
                  <input
                    type="email"
                    class="form-control"
                    id="exampleFormControlInput1"
                    placeholder="name@example.com"
                  />
                </div>
                <div class="form-group">
                  <label for="exampleFormControlTextarea1">Message</label>
                  <textarea
                    class="form-control"
                    id="exampleFormControlTextarea1"
                    rows="3"
                  ></textarea>
                </div>

                <input class="btn btn-outline-info" type="submit" value="Submit">

              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
